    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #2d3748; }
        ::-webkit-scrollbar-track { background: #1a202c; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* gray-900 */
            color: #e2e8f0; /* slate-200 */
            font-size: 14px;
        }
        .widget {
            background-color: #2d3748; /* gray-800 */
            border: 1px solid #4a5568; /* gray-700 */
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .widget-title {
            font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; color: #94a3b8; /* slate-400 */
            display: flex; align-items: center;
        }
        .widget-title svg { width: 1rem; height: 1rem; margin-right: 0.5rem; }
        
        input[type="text"], input[type="url"], input[type="time"], input[type="date"], input[type="number"], textarea, select {
            background-color: #1e293b; /* slate-800 */ border: 1px solid #334155; /* slate-700 */
            color: #e2e8f0; /* slate-200 */ border-radius: 0.375rem; padding: 0.5rem;
            font-size: 0.875rem; width: 100%;
        }
        input[type="text"]:focus, input[type="url"]:focus, input[type="time"]:focus, input[type="date"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none; border-color: #38bdf8; /* sky-500 */
            box-shadow: 0 0 0 2px rgba(56,189,248,0.4);
        }
        .btn {
            background-color: #38bdf8; color: #ffffff; padding: 0.5rem 0.75rem; border-radius: 0.375rem;
            font-size: 0.75rem; font-weight: 500; transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .btn:hover { background-color: #0ea5e9; /* sky-600 */ }
        .btn-secondary { background-color: #4a5568; /* gray-600 */ }
        .btn-secondary:hover { background-color: #718096; /* gray-500 */ }
        .btn-danger { background-color: #ef4444; /* red-500 */ }
        .btn-danger:hover { background-color: #dc2626; /* red-600 */ }
        .btn-success { background-color: #22c55e; /* green-500 */ }
        .btn-success:hover { background-color: #16a34a; /* green-600 */ }

        .link-item {
            display: flex; align-items: center; color: #94a3b8; font-size: 0.875rem;
            padding: 0.35rem 0.25rem; transition: color 0.2s ease, background-color 0.2s ease;
            border-radius: 0.25rem; word-break: break-all;
        }
        .link-item:hover { color: #38bdf8; background-color: #334155; }
        .link-item img, .link-item .favicon-default { width: 16px; height: 16px; margin-right: 0.5rem; border-radius: 2px; }
        
        .todo-item, .schedule-item, .habit-item {
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.875rem; padding: 0.4rem 0.2rem; border-bottom: 1px solid #334155;
        }
        .todo-item.completed span, .schedule-item.completed span, .habit-item.completed span {
            text-decoration: line-through; color: #64748b; /* slate-500 */
        }
/* Checkbox styling */
.todo-item input[type="checkbox"], 
.schedule-item input[type="checkbox"], 
.habit-item input[type="checkbox"] {
    margin-right: 0.5rem;
    width: 1rem;
    height: 1rem;
    -webkit-appearance: none; /* Remove default browser styling for Safari */
    -moz-appearance: none;    /* Remove default browser styling for Firefox */
    appearance: none;         /* Remove default browser styling */
    background-color: #000; /* Black background for unchecked state */
    border: 1px solid #000; /* Black border for unchecked state */
    border-radius: 0.25rem; /* Slightly rounded corners */
    cursor: pointer;
    display: inline-block;
    vertical-align: middle;
    position: relative; /* Needed for custom checkmark */
    transition: background-color 0.2s ease, border-color 0.2s ease;
}

.todo-item input[type="checkbox"]:checked, 
.schedule-item input[type="checkbox"]:checked, 
.habit-item input[type="checkbox"]:checked {
    background-color: #38bdf8; /* Blue background for checked state */
    border-color: #38bdf8; /* Blue border for checked state */
}

/* Custom checkmark for checked state */
.todo-item input[type="checkbox"]:checked::after, 
.schedule-item input[type="checkbox"]:checked::after, 
.habit-item input[type="checkbox"]:checked::after {
    content: '✓'; /* Unicode checkmark character */
    font-size: 0.8rem;
    color: #1a202c; /* Dark color for checkmark to contrast with blue background */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the checkmark */
    line-height: 1; /* Adjust line height for better vertical centering */
}
        .delete-btn {

        /* Habit Tracker */
        .habit-item span { flex-grow: 1; }

    <script>
    // --- Utility Functions ---
    const getById = (id) => document.getElementById(id);
    const querySel = (selector) => document.querySelector(selector);
    const querySelAll = (selector) => document.querySelectorAll(selector);

    // --- LocalStorage Management ---
    const saveData = (key, data) => localStorage.setItem(key, JSON.stringify(data));
    const loadData = (key, defaultValue = null) => {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : defaultValue;
    };

    // --- Clock and Greeting ---
    function updateDateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        getById('dateTime').textContent = `${timeString} - ${dateString}`;
        const hours = now.getHours();
        let greetingText = "Hello!";
        if (hours < 12) greetingText = "Good Morning!";
        else if (hours < 18) greetingText = "Good Afternoon!";
        else greetingText = "Good Evening!";
        getById('greeting').textContent = greetingText;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // --- Daily Goal ---
    const dailyGoalInput = getById('dailyGoal');
    dailyGoalInput.value = loadData('dailyGoal', '');
    dailyGoalInput.addEventListener('input', () => saveData('dailyGoal', dailyGoalInput.value));

    // --- Scratchpad ---
    const scratchpadEditor = getById('scratchpadEditor');
    scratchpadEditor.innerHTML = loadData('scratchpadContent', '');
    scratchpadEditor.addEventListener('input', () => saveData('scratchpadContent', scratchpadEditor.innerHTML));

    function formatDoc(command, value = null) {
        document.execCommand(command, false, value);
        scratchpadEditor.focus();
        saveData('scratchpadContent', scratchpadEditor.innerHTML); // Save after formatting
    }
    getById('scratchpadColor').addEventListener('input', (e) => {
        formatDoc('foreColor', e.target.value);
    });


    // --- Quick Links ---
    const quickLinksContainer = getById('quickLinksContainer');
    const newLinkNameInput = getById('newLinkName');
    const newLinkUrlInput = getById('newLinkUrl');
    const addLinkBtn = getById('addLinkBtn');
    let quickLinks = loadData('quickLinks', [
        { name: "Gmail", url: "https://mail.google.com" },
        { name: "GitHub", url: "https://github.com" },
    ]);

    function renderQuickLinks() {
        quickLinksContainer.innerHTML = "";
        quickLinks.forEach((link, index) => {
            const linkDiv = document.createElement('div');
            linkDiv.classList.add('link-item');
            
            const favicon = document.createElement('img');
            favicon.src = `https://www.google.com/s2/favicons?sz=32&domain_url=${link.url}`;
            favicon.alt = "favicon";
            favicon.onerror = function() { // Fallback
                this.style.display = 'none';
                const defaultIcon = document.createElement('span');
                defaultIcon.textContent = '🔗'; // Default link emoji
                defaultIcon.classList.add('favicon-default');
                linkDiv.insertBefore(defaultIcon, linkText);
            };

            const linkText = document.createElement('a');
            linkText.href = link.url;
            linkText.textContent = link.name;
            linkText.target = "_blank";

    function updatePomodoroDisplay() {
        const minutes = Math.floor(pomodoroTime / 60);
        const seconds = pomodoroTime % 60;
        pomodoroDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        pomodoroStatus.textContent = `${pomodoroCurrentSession} Session (${pomodoroCycles + 1}/4)`;

    function startPomodoro() {
        if (pomodoroIsRunning) return;
        pomodoroIsRunning = true;
        pomodoroInterval = setInterval(() => {
            pomodoroTime--;
            if (pomodoroTime < 0) {
                clearInterval(pomodoroInterval);
                pomodoroIsRunning = false;
                // Play sound (optional, requires audio file or Web Audio API)
                // alert(`${pomodoroCurrentSession} session ended!`); 
                if (pomodoroCurrentSession === 'Work') {
                    pomodoroCycles++;
                    if (pomodoroCycles % 4 === 0) {
                        pomodoroCurrentSession = 'LongBreak';
                        pomodoroTime = longBreakDuration;
                    } else {
                        pomodoroCurrentSession = 'ShortBreak';
                        pomodoroTime = shortBreakDuration;
                    }
                } else { // Break ended
                    pomodoroCurrentSession = 'Work';
                    pomodoroTime = workDuration;
                }
                saveData('pomodoroCycles', pomodoroCycles);
                startPomodoro(); // Auto-start next session
            }
            saveData('pomodoroTime', pomodoroTime);
            saveData('pomodoroSession', pomodoroCurrentSession);
            updatePomodoroDisplay();
        }, 1000);
    }

            clearInterval(countdownInterval);
            return;
        }
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));

        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        countdownDisplay.innerHTML = `<strong>${countdownTarget.name || 'Countdown'}:</strong><br>${days}d ${hours}h ${minutes}m ${seconds}s`;
