/* Checkbox styling */
.todo-item input[type="checkbox"],

    cursor: pointer;
    display: inline-block;
    vertical-align: middle;
    position: relative; /* Needed for custom checkmark */

    <script>
    // --- Utility Functions ---
    const getById = (id) => document.getElementById(id);
    const querySel = (selector) => document.querySelector(selector);
    const querySelAll = (selector) => document.querySelectorAll(selector);

    // --- LocalStorage Management ---
    const saveData = (key, data) => localStorage.setItem(key, JSON.stringify(data));
    const loadData = (key, defaultValue = null) => {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : defaultValue;
    };

    // --- Clock and Greeting ---
    function updateDateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        getById('dateTime').textContent = `${timeString} - ${dateString}`;
        const hours = now.getHours();
        let greetingText = "Hello!";
        if (hours < 12) greetingText = "Good Morning!";
        else if (hours < 18) greetingText = "Good Afternoon!";
        else greetingText = "Good Evening!";
        getById('greeting').textContent = greetingText;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // --- Daily Goal ---
    const dailyGoalInput = getById('dailyGoal');
    dailyGoalInput.value = loadData('dailyGoal', '');
    dailyGoalInput.addEventListener('input', () => saveData('dailyGoal', dailyGoalInput.value));

    // --- Scratchpad ---
    const scratchpadEditor = getById('scratchpadEditor');
    scratchpadEditor.innerHTML = loadData('scratchpadContent', '');
    scratchpadEditor.addEventListener('input', () => saveData('scratchpadContent', scratchpadEditor.innerHTML));

    function formatDoc(command, value = null) {
        document.execCommand(command, false, value);
        scratchpadEditor.focus();
        saveData('scratchpadContent', scratchpadEditor.innerHTML); // Save after formatting
    }
    getById('scratchpadColor').addEventListener('input', (e) => {
        formatDoc('foreColor', e.target.value);
    });


    // --- Quick Links ---
    const quickLinksContainer = getById('quickLinksContainer');
    const newLinkNameInput = getById('newLinkName');
    const newLinkUrlInput = getById('newLinkUrl');
    const addLinkBtn = getById('addLinkBtn');
    let quickLinks = loadData('quickLinks', [
        { name: "Gmail", url: "https://mail.google.com" },
        { name: "GitHub", url: "https://github.com" },
    ]);

    function renderQuickLinks() {
        quickLinksContainer.innerHTML = "";
        quickLinks.forEach((link, index) => {
            const linkDiv = document.createElement('div');
            linkDiv.classList.add('link-item');
            
            const favicon = document.createElement('img');
            favicon.src = `https://www.google.com/s2/favicons?sz=32&domain_url=${link.url}`;
            favicon.alt = "favicon";
            favicon.onerror = function() { // Fallback
                this.style.display = 'none';
                const defaultIcon = document.createElement('span');
                defaultIcon.textContent = 'ğŸ”—'; // Default link emoji
                defaultIcon.classList.add('favicon-default');
                linkDiv.insertBefore(defaultIcon, linkText);
            };

            const linkText = document.createElement('a');
            linkText.href = link.url;
            linkText.textContent = link.name;

    function updatePomodoroDisplay() {
        const minutes = Math.floor(pomodoroTime / 60);
        const seconds = pomodoroTime % 60;
        pomodoroDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        pomodoroStatus.textContent = `${pomodoroCurrentSession} Session (${pomodoroCycles + 1}/4)`;

    function startPomodoro() {
        if (pomodoroIsRunning) return;
        pomodoroIsRunning = true;
        pomodoroInterval = setInterval(() => {
            pomodoroTime--;
            if (pomodoroTime < 0) {
                clearInterval(pomodoroInterval);
                pomodoroIsRunning = false;
                // Play sound (optional, requires audio file or Web Audio API)
                // alert(`${pomodoroCurrentSession} session ended!`); 
                if (pomodoroCurrentSession === 'Work') {
                    pomodoroCycles++;
                    if (pomodoroCycles % 4 === 0) {
                        pomodoroCurrentSession = 'LongBreak';
                        pomodoroTime = longBreakDuration;
                    } else {
                        pomodoroCurrentSession = 'ShortBreak';
                        pomodoroTime = shortBreakDuration;
                    }
                } else { // Break ended
                    pomodoroCurrentSession = 'Work';
                    pomodoroTime = workDuration;
                }
                saveData('pomodoroCycles', pomodoroCycles);
                startPomodoro(); // Auto-start next session
            }
            saveData('pomodoroTime', pomodoroTime);
            saveData('pomodoroSession', pomodoroCurrentSession);
            updatePomodoroDisplay();
        }, 1000);
    }

    function displayRandomFact() {
        randomFactDisplay.textContent = facts[Math.floor(Math.random() * facts.length)];
    }
    newFactBtn.addEventListener('click', displayRandomFact);
    displayRandomFact();

    // --- Countdown Timer ---
    const countdownEventNameInput = getById('countdownEventName');
    const countdownDateInput = getById('countdownDate');
    const startCountdownBtn = getById('startCountdownBtn');
    const countdownDisplay = getById('countdownDisplay');
    let countdownInterval;
    let countdownTarget = loadData('countdownTarget', null);

    function updateCountdownDisplay() {
        if (!countdownTarget || !countdownTarget.date) {
            countdownDisplay.textContent = "Set a date to countdown!";
            return;
        }
        const targetDate = new Date(countdownTarget.date).getTime();
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference <= 0) {
            countdownDisplay.textContent = `${countdownTarget.name || 'Event'} has arrived!`;
            clearInterval(countdownInterval);
            return;
        }
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        countdownDisplay.innerHTML = `<strong>${countdownTarget.name || 'Countdown'}:</strong><br>${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    startCountdownBtn.addEventListener('click', () => {
        const eventName = countdownEventNameInput.value.trim();
        const dateValue = countdownDateInput.value;
        if (dateValue) {
            countdownTarget = { name: eventName, date: dateValue };
            saveData('countdownTarget', countdownTarget);
            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdownDisplay, 1000);
            updateCountdownDisplay();
        }
    });
    
    if (countdownTarget && countdownTarget.date) { // Load saved countdown
        countdownEventNameInput.value = countdownTarget.name || '';
        countdownDateInput.value = countdownTarget.date.substring(0,10); //YYYY-MM-DD
        countdownInterval = setInterval(updateCountdownDisplay, 1000);
    }
    updateCountdownDisplay(); // Initial call

    // --- Habit Tracker ---
    const habitInput = getById('habitInput');
    const addHabitBtn = getById('addHabitBtn');
    const habitListContainer = getById('habitListContainer');
    let habits = loadData('habits', []); // [{name: "Exercise", completedToday: false, lastCompleted: "YYYY-MM-DD"}]
    const todayStr = new Date().toISOString().split('T')[0];

    function renderHabits() {
        habitListContainer.innerHTML = "";
        habits.forEach((habit, index) => {
            // Reset completion if it's a new day
            if (habit.lastCompleted !== todayStr) {
                habit.completedToday = false;
            }

            const itemDiv = document.createElement('div');
            itemDiv.classList.add('habit-item');
            if (habit.completedToday) itemDiv.classList.add('completed');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = habit.completedToday;
            checkbox.onchange = () => toggleHabit(index);

            const span = document.createElement('span');
            span.textContent = habit.name;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12.56 0c.34-.059.68-.111 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>';
            deleteBtn.classList.add('delete-btn', 'ml-2');
            deleteBtn.onclick = () => deleteHabit(index);

            itemDiv.appendChild(checkbox);
            itemDiv.appendChild(span);
            itemDiv.appendChild(deleteBtn);
            habitListContainer.appendChild(itemDiv);
        });
        saveData('habits', habits); // Save potentially updated lastCompleted status
    }
    function addHabit() {
        const name = habitInput.value.trim();
        if (name && !habits.find(h => h.name === name)) {
            habits.push({ name, completedToday: false, lastCompleted: null });
            saveData('habits', habits);
            renderHabits();
            habitInput.value = "";
        }
    }
    addHabitBtn.addEventListener('click', addHabit);
    habitInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addHabit(); });

    function toggleHabit(index) {
        habits[index].completedToday = !habits[index].completedToday;
        if (habits[index].completedToday) {
            habits[index].lastCompleted = todayStr;
        } else {
            // If unchecking, it implies it wasn't done today or user changed mind.
            // lastCompleted could be set to null or previous day if tracking streaks, but for simple daily, this is fine.
        }
        saveData('habits', habits);
        renderHabits();
    }
    function deleteHabit(index) {
        habits.splice(index, 1);
        saveData('habits', habits);
        renderHabits();
    }
    renderHabits();

    // --- Unit Converter ---
    const converterTypeSelect = getById('converterType');
    const unitInput = getById('unitInput');
    const unitOutput = getById('unitOutput');

    function convertUnits() {
        const type = converterTypeSelect.value;
        const value = parseFloat(unitInput.value);
        if (isNaN(value)) {
            unitOutput.textContent = "";
            return;
        }
        let result = "";
        if (type === 'temp') { // Celsius to Fahrenheit and vice-versa
            const cToF = (value * 9/5) + 32;
            const fToC = (value - 32) * 5/9;
            result = `${value}Â°C = ${cToF.toFixed(2)}Â°F  |  ${value}Â°F = ${fToC.toFixed(2)}Â°C`;
        } else if (type === 'weight') { // Kilograms to Pounds and vice-versa
            const kgToLb = value * 2.20462;
            const lbToKg = value / 2.20462;
            result = `${value} kg = ${kgToLb.toFixed(2)} lb  |  ${value} lb = ${lbToKg.toFixed(2)} kg`;
        }
        unitOutput.textContent = result;
    }
    converterTypeSelect.addEventListener('change', convertUnits);
    unitInput.addEventListener('input', convertUnits);


    console.log("Enhanced New Tab Page Loaded!");
